<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start game</h3>
    <div class="btnContainer">
        <div class="lineOne">
            <div class="red btn" id="red" type="button">1</div>
            <div class="orange btn" id="orange" type="button">2</div>
        </div>
        <div class="lineSecond">
            <div class="green btn" id="green" type="button">3</div>
            <div class="blue btn" id="blue" type="button">4</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
